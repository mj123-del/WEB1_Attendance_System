<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-box text-center">
      <div class="logo mb-3">
        <img src="img/logo.png" alt="Logo" class="logo mb-3">
      </div>
      <form>
        <input type="text" class="form-control mb-3" placeholder="Name" required/>
        <input type="email" class="form-control mb-3" placeholder="Email" required/>
        <input type="password" class="form-control mb-3" placeholder="Password" required/>
        <input type="password" class="form-control mb-3" placeholder="Confirm Password" required/>
        <button type="submit" class="btn btn-black w-100 mb-2">Sign up</button>
        <a href="login.html" class="text-white-50 small d-block">Have an account? Log in</a>
      </form>
    </div>
  </div>
</body>
</html>
