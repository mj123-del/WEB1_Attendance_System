<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom styles for square buttons */
    .card {
      border-radius: 15px; /* Add rounded corners */
      height: 280px;
      width: 510px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card img {
      width: 60px;
      height: 60px;
    }
    .card-title {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column p-4">
      <div class="logo mb-5 text-center">
        <!-- INSERT LOGO IMAGE HERE -->
        <img src="logo.png" alt="Logo" class="logo mb-3">
      </div>
      <nav class="nav flex-column gap-4">
        <a href="home.html" class="nav-link d-flex align-items-center">
          <!-- INSERT HOME ICON HERE -->
          <img src="home.png" alt="Home" class="me-2">
          <span>Home</span>
        </a>
        <a href="manage_users.html" class="nav-link d-flex align-items-center">
          <!-- INSERT MANAGE USERS ICON HERE -->
          <img src="manageusers.png" alt="Manage Users" class="me-2">
          <span>Manage Users</span>
        </a>
        <a href="reports.html" class="nav-link d-flex align-items-center">
          <!-- INSERT REPORTS ICON HERE -->
          <img src="reports.png" alt="Reports" class="me-2">
          <span>Reports</span>
        </a>
        <a href="resetpass.html" class="nav-link d-flex align-items-center">
          <!-- INSERT RESET PASSWORD ICON HERE -->
          <img src="reset.png" alt="Reset Password" class="me-2">
          <span>Reset Password</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-fill p-4">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Home</h2>
        <div class="d-flex align-items-center">
          <!-- INSERT PROFILE ICON HERE -->
          <img src="profile2.png" alt="Profile" style="width: 60px; height: 60px;">
          <button class="btn btn-black ms-2">Logout</button>
        </div>
      </div>

      <!-- Buttons Section -->
      <div class="row g-4">
        <div class="col-md-6 col-lg-6">
          <a href="face_recognition.html" class="text-decoration-none">
            <div class="card text-white bg-black text-center p-4">
              <!-- INSERT FACE RECOGNITION ICON HERE -->
              <img src="facerecog.png" alt="Use Face Recognition">
              <div>
                <h5 class="card-title">Use Face Recognition</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-6 col-lg-6">
          <a href="qr_scan.html" class="text-decoration-none">
            <div class="card text-white bg-black text-center p-4">
              <!-- INSERT QR CODE ICON HERE -->
              <img src="qr.png" alt="Scan QR Code">
              <div>
                <h5 class="card-title">Scan QR Code</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-6 col-lg-6">
          <a href="attendance_logs.html" class="text-decoration-none">
            <div class="card text-white bg-black text-center p-4">
              <!-- INSERT VIEW ATTENDANCE LOGS ICON HERE -->
              <img src="viewlogs.png" alt="View Attendance Logs">
              <div>
                <h5 class="card-title">View Attendance Logs</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-6 col-lg-6">
          <a href="profile.html" class="text-decoration-none">
            <div class="card text-white bg-black text-center p-4">
              <!-- INSERT PROFILE ICON HERE -->
              <img src="profile.png" alt="Profile">
              <div>
                <h5 class="card-title">Profile</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
