<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom styles for the page */
    .table-container {
      padding: 20px;
      border-radius: 5px; /* Rounded corners */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for table container */
    }

    .btn-action {
      border-radius: 5px; /* Rounded corners for action buttons */
      padding: 5px 15px; /* Add padding for better appearance */
      font-size: 14px; /* Adjust font size */
      background-color: black;
      color: white;
      border: none;
    }

    .btn-action:hover {
      background-color: #333; /* Slightly lighter black for hover */
    }

    .btn-add-user {
      border-radius: 20px;
      height: 50px;
      font-size: 16px;
      padding: 5px 20px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-add-user:hover {
      background-color: #333; /* Slightly lighter black for hover */
    }

    .table th, .table td {
      text-align: center; /* Center align table content */
      vertical-align: middle;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f6f6f6; /* Light gray background for alternate rows */
    }

    .table {
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      border-radius: 5px; /* Rounded corners for the table */
    }

    /* Profile and Logout Button Styling */
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc; /* Placeholder color for the profile icon */
    }

    .logout-button {
      background-color: black;
      color: white;
      border-radius: 20px;
      border: none;
      padding: 5px 20px;
      font-size: 14px;
    }

    .logout-button:hover {
      background-color: #333; /* Slightly lighter black for hover */
    }
  </style>
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column p-4">
      <div class="logo mb-5 text-center">
        <!-- INSERT LOGO IMAGE HERE -->
        <img src="img/logo.png" alt="Logo" class="logo mb-3">
      </div>
      <nav class="nav flex-column gap-4">
        <a href="manager_homedashboard.html" class="nav-link d-flex align-items-center">
          <!-- INSERT HOME ICON HERE -->
          <img src="img/home.png" alt="Home" class="me-2">
          <span>Home</span>
        </a>
        <a href="manager_manageusers.html" class="nav-link d-flex align-items-center active">
          <!-- INSERT MANAGE USERS ICON HERE -->
          <img src="img/manageusers.png" alt="Manage Users"> 
          <span class="ms-2">Manage Users</span>
        </a>
        <a href="manager_reports.html" class="nav-link d-flex align-items-center">
          <!-- INSERT REPORTS ICON HERE -->
          <img src="img/reports.png" alt="Reports" class="me-2">
          <span>Reports</span>
        </a>
        <a href="manager_passwordreset.html" class="nav-link d-flex align-items-center">
          <!-- INSERT RESET PASSWORD ICON HERE -->
          <img src="img/reset.png" alt="Reset Password" class="me-2">
          <span>Reset Password</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-fill p-4">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <a href="manager_homedashboard.html">
            <img src="img/backbtn.png" alt="Back" style="width: 32px; height: 32px;">
          </a>
          <h2 class="fw-bold ms-3">Manage Users</h2>
        </div>
        <div class="d-flex align-items-center">
            <img src="img/profile2.png" alt="Profile" style="width: 60px; height: 60px;">
            <button class="btn btn-black ms-2">Logout</button>

        </div>
      </div>

      <!-- Add New User Button -->
      <div class="text-end mb-3">
        <button class="btn btn-add-user">Add New User</button>
      </div>

      <!-- Users Table -->
      <div class="table-container">
        <table class="table table-striped text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Department</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Add dynamic content here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
